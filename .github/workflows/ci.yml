name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    # Require approval for fork PRs â€” configure the "ci" environment
    # in repo Settings > Environments with required reviewers
    environment: ${{ github.event.pull_request.head.repo.fork && 'ci' || '' }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Pester
        shell: pwsh
        run: |
          Install-Module -Name Pester -RequiredVersion 5.7.1 -Force -Scope CurrentUser -SkipPublisherCheck

      - name: Run tests
        shell: pwsh
        run: |
          Import-Module Pester -RequiredVersion 5.7.1
          $config = & './.pester.ps1'
          Invoke-Pester -Configuration $config

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: Tests/TestResults.xml
          retention-days: 30

